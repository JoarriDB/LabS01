    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #333;
    }

    /* Header */
    .header {
        background-color: #1e2a3a;
        color: white;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }

    .logo {
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e2a3a;
        font-weight: bold;
        font-size: 1.5rem;
    }

    .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    .nav-menu a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
    }

    .nav-menu a:hover {
        color: #00a0e6;
    }

    /* Main Content */
    .main-content {
        margin-top: 80px;
        padding: 2rem 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .hero-section {
        text-align: center;
        margin-bottom: 3rem;
    }

    .hero-title {
        font-size: 2.5rem;
        color: #1e2a3a;
        margin-bottom: 1rem;
        font-weight: 300;
    }

    .hero-subtitle {
        font-size: 3rem;
        color: #1e2a3a;
        font-weight: bold;
        margin-bottom: 2rem;
    }

    /* Cards Grid */
    .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
    }

    .card {
        position: relative;
        height: 400px;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    .card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60%;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 2rem;
        color: white;
    }

    .card-title {
        font-size: 1.8rem;
        font-weight: 300;
        margin-bottom: 1rem;
        line-height: 1.3;
    }

    .card-button {
        background: none;
        border: 1px solid white;
        color: white;
        padding: 0.8rem 1.5rem;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s;
        align-self: flex-start;
        margin-top: 1rem;
    }

    .card-button:hover {
        background-color: white;
        color: #1e2a3a;
    }

    /* Specific card colors for overlays */
    .card-aerospace .card-overlay {
        background: linear-gradient(to top, rgba(30, 42, 58, 0.9), transparent);
    }

    .card-energy .card-overlay {
        background: linear-gradient(to top, rgba(0, 120, 140, 0.9), transparent);
    }

    .card-healthcare .card-overlay {
        background: linear-gradient(to top, rgba(120, 60, 180, 0.9), transparent);
    }

    /* Accessibility */
    .accessibility-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 1000;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .nav-menu {
            display: none;
        }
        
        .hero-title {
            font-size: 1.8rem;
        }
        
        .hero-subtitle {
            font-size: 2rem;
        }
        
        .cards-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
